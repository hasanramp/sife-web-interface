<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
</head>
<body>
    
    <div style="text-align: center;">
        <form style="display: inline-block; font-size: 50px;" method="POST">
            <div class="form-group">
                <label for="InputWebsite">Enter website</label>
                <input name="InputWebsite" type="webstite" class="form-control" id="InputWebsite" aria-describedby="emailHelp" placeholder="Enter website">
                <label for="InputPassword">Enter password</label>
                <input name="InputPassword" type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp" placeholder="Enter password">
                <label for="InputUsername">Enter username</label>
                <input name="InputUsername" type="username" class="form-control" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
