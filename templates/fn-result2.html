<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find password result</title>
</head>
<body>
    <h1>find password results</h1>
   <table id="candidatePasswords" class="table">
    <thead>
        <tr>
            <th scope="col">website</th>
            <th scope="col">password</th>
            <th scope="col">username</th>
        </tr>
    </thead>
    <tbody>
    {% for x in range(0, passwords|length) %}
    <tr>
        <th>{{ passwords[x][0] }}</th>
        <th id={{ x }}>{{ passwords[x][1] }}</th>
        <th>{{ passwords[x][2] }}</th>
        <th><button  onclick="copyBtn({{ x }})">copy!</button></th>
    </tr>
    {% endfor %}
    </tbody>
   </table> 
   <script>
    function copyBtn(id) {
        navigator.clipboard.writeText(document.getElementById(id).textContent)
    }
   </script>
</body>
</html>
